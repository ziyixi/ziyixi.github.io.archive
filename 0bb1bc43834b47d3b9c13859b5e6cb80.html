-8448-411b-b557-302b22b9ad7b","406cec2d-b12d-4dca-9d0a-ee19b7e0ca4e","9bea84dc-3c9c-4786-8ea1-654fc111e92f","05d25aa2-ee13-4722-9a16-befde3e4bb57","507ff7f4-2595-4653-891f-4f2e07c3c67b","016a492f-fcd5-4b6d-a8fd-b2742dd88d6f","8290629e-f58a-41cf-8c5d-fe55e16b0501","3d42ac8d-92d4-4b09-9828-6b75227dab91","f0cb6680-f20c-4c7f-9df1-9b976d85cb98","875be424-a381-486d-bb67-bd50f606d4e3","41d97351-f29c-47ce-9fbb-6810a14d7a8f","07384ce9-845a-4efc-99eb-db99fc1be905","22353016-ad3b-42a6-894f-928440faf164","af39fe82-0a70-4882-b143-2f979099bb9a","7b9ebdc2-e0dc-4735-930e-2949063e17f1","fcdd5597-0a25-4668-a0dd-5115203aaad2","9b534c29-0d6f-4407-a6a3-559ff4f1bbe2","af418cd3-4c57-4a5f-9118-c03ba6cb1089","8c4e6097-9461-4202-aeb5-d42cb99f5b4e","21c83773-1906-45c9-8dad-1ec28d4c198f","faff8072-bf1e-40f5-b4f1-1a8efd0e1ade","fba74e1a-a56c-43b5-beb4-bec627224da4","78f74442-82c5-4532-9cb4-60b6703bfe48","46a3df39-ad27-49df-b6b7-5c6741b1282b","953dd82c-eb33-4fcf-9953-576786d58b7b","75ab222f-964c-48c4-af3e-466e75b64779","2ce6a894-7dae-43f4-b6f9-2d63bea393d4","13cf4e9c-93f6-4401-8eaf-d17fcfe55b49","2b5276b4-8ecf-4423-8dfa-a88e8a030349"],"created_time":1608366840000,"last_edited_time":1608939780000,"parent_id":"493639d3-ecd2-4b70-8cac-5ef8c1272955","parent_table":"collection","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"5a2e7725-c5bd-4cdf-855c-128775fe58b7":{"role":"reader","value":{"id":"5a2e7725-c5bd-4cdf-855c-128775fe58b7","version":1016,"type":"text","created_time":1608572160000,"last_edited_time":1608572160000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"cc342e5b-f1e8-48bb-906b-7757b7da8748":{"role":"reader","value":{"id":"cc342e5b-f1e8-48bb-906b-7757b7da8748","version":3,"type":"text","properties":{"title":[["最近接触到了Notion，仿佛打开了新世界的大门，于是我便萌生了一个想法：是否可以利用Notion搭建一个个人网站呢？不幸的是，Notion官方并没有推出这样的功能，我们只能分享一个链接来共享特定的页面。虽然利用hexo或者hugo，我们可以轻易地把指向某一个tab的链接设置为notion页面，但那样子就不能达到“无缝连接”的程度，而且也很难构建Blog。考虑到这些问题，我便有了自己利用Notion API结合前端技术来做一个个人网站的想法。"]]},"created_time":1608569040000,"last_edited_time":1608572160000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"54174819-790d-46ee-bea2-5ef395914695":{"role":"reader","value":{"id":"54174819-790d-46ee-bea2-5ef395914695","version":24,"type":"text","created_time":1608569880000,"last_edited_time":1608569880000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"89b7c7bd-8af1-43a7-8473-2d8302372069":{"role":"reader","value":{"id":"89b7c7bd-8af1-43a7-8473-2d8302372069","version":1582,"type":"text","properties":{"title":[["前端三大框架，我比较熟悉React和Vue，搜索了一番，只有React的"],["react-notion-x",[["a","https://github.com/NotionX/react-notion-x"]]],["和"],["react-notion",[["a","https://github.com/splitbee/react-notion"]]],["提供了相关的功能。经过测试，"],["react-notion",[["a","https://github.com/splitbee/react-notion"]]],["只能支持很少量的Notion Page Element，而且在渲染图片的时候比例很难设置正确。作者提供了一个可以无视CORS的API Link，大概是在服务器端抓取Notion Page内容，同时设置服务端的CORS。这样做的好处在于我们可以直接利用相关API去做一个静态网站，而不会因为CORS的限制而被迫布置在自己的服务器上。"],["react-notion-x",[["a","https://github.com/NotionX/react-notion-x"]]],["则提供了更全面的对于Notion Page Element的支持，可惜需要自己写JS代码fetch Notion API，也不支持去做静态网站。这样一对比，使用"],["react-notion-x",[["a","https://github.com/NotionX/react-notion-x"]]],["应该是一个更好的选择。问题在于，如果我们想同步Notion和搭建出来的网站，就必须得有一个服务器，per request per build。这样的弊端显而易见，网站会奇慢无比。"]]},"created_time":1608569880000,"last_edited_time":1608570840000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"7c931984-61fd-4a0c-bd3a-5c0c8b8014e4":{"role":"reader","value":{"id":"7c931984-61fd-4a0c-bd3a-5c0c8b8014e4","version":16,"type":"text","created_time":1608570660000,"last_edited_time":1608570660000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_id":690641,"space_id":"05f80ef1-fcad-4982-9333-06f8429a89d1"}},"42fe4bbd-fe5f-4968-a54c-52cb9c107790":{"role":"reader","value":{"id":"42fe4bbd-fe5f-4968-a54c-52cb9c107790","version":1017,"type":"text","properties":{"title":[["如何解决这个问题？一个想法就是我们使用SSR（Server Side Rendering）来定时抓取Notion页面。用户在访问网站的时候，实际上获取的是早就build完毕的静态页面。整个流程非常契合Github Action的定时任务。我们可以拿React做一个SSR的网站，然后用Github Action来定时build，在build的过程中，可以抓取Notion的page。这种“伪实时”的同步实现，对于个人网站来说，应当是足够了。"]]},"created_time":1608570660000,"last_edited_time":1608571620000,"parent_id":"62ec3660-8d88-4f17-bb23-ddc18018a1b1","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","last_edited_by_table":"notion_user","last_edited_by_id":"0d58f417-30df-4d6c-b3b9-191c93ad0a1e","shard_i
